<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css">
   
</head>
<body>
        <header>
            <div>

            </div>
            <form name="myCalculator" id="hello">
                    <table>
                        <tr>
                            <td>
                                <input type="text"   name="display" value="" id="disp" disabled>
                                <br>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input type="button" name="buAC"    value="AC" class="bu">
                                <input type="button" name="buPercent" value="%" class="bu">
                                <input type="button" name="buPlusMinus"  value="(-)" class="bu">
                                <input type="button" name="buRightBracket" value="^" class="bu">
                                
                                <br>
                                <input type="button" name="buPlusMinus"  value="(" class="bu">
                                <input type="button" name="buRightBracket" value=")" class="bu">
                                <input type="button" name="buPoint" value="." class="bu">
                                <input type="button" name="buTimes" value="x" class="buOperator, bu">
                                <br>
                                
                                <input type="button" name="buSeven" value="7" class="buNumber, bu">
                                <input type="button" name="buEight" value="8" class="buNumber, bu">
                                <input type="button" name="buNine"  value="9" class="buNumber, bu">
                                <input type="button" name="buDiv"   value="/" class="buOperator, bu">
                                
                                <br>
                                <input type="button" name="buFour"  value="4" class="buNumber, bu">
                                <input type="button" name="buFive"  value="5" class="buNumber, bu">
                                <input type="button" name="buSix"   value="6" class="buNumber, bu">
                                <input type="button" name="buMinus" value="-" class="buOperator, bu">
                                <br>
                                <input type="button" name="buOne"   value="1" class="buNumber, bu">
                                <input type="button" name="buTwo"   value="2" class="buNumber, bu">
                                <input type="button" name="buThree" value="3" class="buNumber, bu">
                                <input type="button" name="buEquals" value="=" class="bu" id="equals">
                                
                                
                                <input type="button" name="buZero"  value="0" class="buNumber, bu" id="zero">
                                <input type="button" name="buPlus"  value="+" class="buOperator, bu">
                                
                                <br>
                                
                            </td>
                        </tr>
                    </table>
            </form>
            <div>

            </div>
        </header>

        <footer>All rights reserved</footer>
</body>
<script src="script.js"></script>
</html>
